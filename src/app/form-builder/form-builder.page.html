<ion-header>
  <ion-toolbar>
    <ion-title>form-builder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <form-builder [form]="form" (change)="onChange($event)" [options]='{
            "builder": {
              "basic": false,
              "advanced": false,
              "data": false,
              "customBasic": {
                "title": "Basic Components",
                "default": true,
                "weight": 0,
                "components": {
                  "textfield": true,
                  "textarea": true,
                  "email": true,
                  "phoneNumber": true
                }
              },
              "custom": {
                "title": "User Fields",
                "weight": 10,
                "components": {
                  "firstName": {
                    "title": "First Name",
                    "key": "firstName",
                    "icon": "terminal",
                    "schema": {
                      "label": "First Name",
                      "type": "textfield",
                      "key": "firstName",
                      "input": true
                    }
                  },
                  "lastName": {
                    "title": "Last Name",
                    "key": "lastName",
                    "icon": "terminal",
                    "schema": {
                      "label": "Last Name",
                      "type": "textfield",
                      "key": "lastName",
                      "input": true
                    }
                  },
                  "email": {
                    "title": "Email",
                    "key": "email",
                    "icon": "at",
                    "schema": {
                      "label": "Email",
                      "type": "email",
                      "key": "email",
                      "input": true
                    }
                  },
                  "phoneNumber": {
                    "title": "Mobile Phone",
                    "key": "mobilePhone",
                    "icon": "phone-square",
                    "schema": {
                      "label": "Mobile Phone",
                      "type": "phoneNumber",
                      "key": "mobilePhone",
                      "input": true
                    }
                  }
                }
              },
              "layout": {
                "components": {
                  "table": false
                }
              }
            },
            "editForm": {
              "textfield": [
                {
                  "key": "api",
                  "ignore": true
                }
              ]
            }
          }'></form-builder>
        </ion-col>
        <ion-col size="auto">
          Form JSON
          <div style="width: 350px">
            <div class="well jsonviewer">
              <pre id="json"><code class="language-json" #json></code></pre>
            </div></div>
        </ion-col>
      </ion-row>
    </ion-grid>

   
  </div>
</ion-content>
